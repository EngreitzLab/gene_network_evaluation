io:
  path_mdata: '/path/to/your/mdata/file.h5mu'
  path_out: '/path/to/output/directory'
  data_key: 'rna'
  prog_key: 'cNMF'

categorical_association:
  categorical_key: 'sample'
  pseudobulk_key: null
  test: 'dunn'
  n_jobs: -1
  inplace: false

perturbation_association:
  groupby_key: null
  collapse_targets: true
  pseudobulk: false
  reference_targets:
    - 'non-targeting'
  n_jobs: -1
  inplace: false

gene_set_enrichment:
  prog_nam: null
  organism: 'human'
  libraries:
    - 'Reactome_2022'
    - 'GO_Biological_Process_2023'
  method: 'fisher'
  database: 'enrichr'
  user_geneset: null
  min_size: 5
  max_size: 500
  n_top: 500
  low_cutoff: 0
  n_jobs: -1
  inplace: false

trait_enrichment:
  gwas_data: '/cellar/users/aklie/opt/gene_program_evaluation/smk/resources/OpenTargets_L2G_Filtered.csv.gz'
  prog_nam: null
  library: 'OT_GWAS'
  n_jobs: -1
  inplace: false
  key_column: 'trait_efos'
  gene_column: 'gene_name'
  method: 'fisher'
  loading_rank_thresh: 300
  metadata: '/cellar/users/aklie/opt/gene_program_evaluation/smk/resources/OpenTargets_L2G_Filtered.csv.gz'
  pval_col: 'adj_pval'
  enrich_geneset_id_col: 'term'
  metadata_geneset_id_col: 'trait_efos'
  color_category_col: 'trait_category'
  program_name_col: 'program_name'
  annotation_cols:
    - 'trait_reported'
    - 'genes'
    - 'study_id'
    - 'pmid'
  max_size: 1000
  min_size: 5

motif_enrichment:
  motif_file: '/cellar/users/aklie/opt/gene_program_evaluation/src/tests/test_data/motifs.meme'
  seq_file: '/cellar/users/aklie/data/ref/genomes/hg38/hg38.fa'
  coords_file: '/cellar/users/aklie/opt/gene_program_evaluation/src/tests/test_data/p2g_links_minimal.txt'
  output_loc: '/cellar/users/aklie/opt/gene_program_evaluation/app/examples/evaluation/iPSC_EC/cNMF_30/motif_counts'
  use_previous: false
  sig: 0.05
  num_genes: null
  correlation: 'pearsonr'
  n_jobs: -1
  inplace: false

explained_variance:
  layer: 'X'
  n_jobs: 1
  inplace: false
